
Import csv or json data (*.csv; *.json).
<b>Data is imported into browser memory. Don't forget to save data!</b>

<form action="" method="post" class="importform top-separate">
	<table>
		<tr>
			<td><b>Filename</b></td>
			<td><b>:</b></td>
			<td><input type="file" id="importInput" /></td>
		</tr>
		<tr>
			<td><b>Status</b></td>
			<td><b>:</b></td>
			<td><span id="importStatus">Ready</span></td>
		</tr>
	</table>
</form>
<button type="button" id="importButton" class="button">Upload</button>
<div class="top-separate">
<button type="button" id="loadBuiltinTestData" class="button">Load Builtin Test Data</button>
</div>

<script>
     	require(["pivotics.main"],function(main){
     	  main.initImport();
     	});
</script>
